<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscriptGPT</title>
</head>
<body>
    
    <div class="header">

        <div class="logo">
            <img src="./iiitdmlogo.png" alt="">
        </div>

        <div class="heading">
            <h1>Inscript<span>GPT</span></h1>
        </div>
        <div class="qrcode">
            <a href="" class="qr">
                <img src="./qr.jpeg" alt="">
                <h3>Click To Scan</h3>
            </a>
        </div>
        <div class="qrzoom overlay">
            <img src="./qr.jpeg" alt="">
        </div>
    </div>

    <div class="filters">
        <ul>
            <li><a href="#">Art and Culture</a></li>
            <li><a href="#">Economy</a></li>
            <li><a href="#">Mathematics</a></li>
            <li><a href="#">Social</a></li>
            <li><a href="#">Sports</a></li>
        </ul>
    </div>

    <div class="main">
        <input type="text" class="query" placeholder="Ask InscriptGPT Here">
        <button type="submit">Ask</button>
        <div class="answer">
            <p>Here is your answer....</p>
        </div>
    </div>
</body>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    .hidden{
        display: none;
    }
    .overlay{
        background-color: rgba(0, 0,0, 0.5);
        backdrop-filter: blur(5px);
        z-index: 22;
        width: 100vw;
        height: 100vh;
    }

    .logo img{
        margin: 30px;
        padding: 0;
        width: 150px;
        height: 150px;
    }

    .heading{
        position: fixed;
        left: 590px;
        top: 60px;
        font-size: 22px;
    }
    .heading span{
        color: rgb(21, 145, 246);
    }
    
    .qrcode{
        position: fixed;
        left: 1250px;
        top: 30px;
    }
    .qrcode img{
        width: 130px;
    }
    .qrcode a{
        text-decoration: none;
        font-size: 16px;
        padding: 0;
        margin: 0;
        color: black;
    }
    .qrcode h3{
        position: relative;
        left: 8px;
    }
    .qrzoom{
        position: fixed;
        left: 500px;
        z-index: 20;
    }
    .qrzoom img{
        width: 450px;
    }

    .filters{
        position: fixed;
        left: 300px;
    }
    .filters li{
        display: inline;
        padding: 15px;
        margin: 20px;
        font-size: 20px;
        font-weight: bold;
    }
    .filters a{
        text-decoration: none;
        color: black;
        transition-duration: 0.5s;
    }
    .filters a:hover{
        border: 0.5px solid black;
        padding: 10px;
        transition-duration: 0.3s;
        box-shadow: 2px 2px 2px gray;
        background-color: rgb(21, 145, 246);
        color: white;
        border-radius: 2px;
    }

    .main{
        position: absolute;
        top: 280px;
        left: 210px;
        width: 980px;
        margin: 0;
    }
    .main input{
        width: 840px;
        padding: 14px;
        margin: 0;
        font-size: 17px;
        background-color: rgba(21, 145, 246, 0.3);
    }
    .main button{
        width: 104px;
        margin: 0;
        background-color: rgba(21, 145, 246, 0.3);
        font-weight: bold;
        padding: 14px;
        font-size: 17px;
    }
    .main .answer{
        border: 1px solid black;
        margin-top: 15px;
        padding: 14px;
        background-color: rgba(21, 145, 246, 0.3)
    }
    .main .answer p{
        font-size: 17px;
    }
</style>

<script>
    document.querySelector('.qrcode').addEventListener('click', function(){
        document.querySelector('.qrzoom').classList.add('overlay');
    });
</script>
</html>
